<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <title>L08-组件-按钮(Button).html</title>
</head>
<body>

<h3>示例</h3>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

<br><br><br>
<h3>按钮标签</h3>
<a href="#" class="btn btn-primary">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input type="button" class="btn btn-primary" value="Input">
<input type="submit" class="btn btn-primary" value="Submit">
<input type="reset" class="btn btn-primary" value="Reset">


<br><br><br>
<h3>轮廓按钮</h3>
<button class="btn btn-outline-primary">Primary</button>
<button class="btn btn-outline-secondary">Secondary</button>
<button class="btn btn-outline-success">Success</button>
<button class="btn btn-outline-danger">Danger</button>
<button class="btn btn-outline-warning">Warning</button>
<button class="btn btn-outline-info">Info</button>
<button class="btn btn-outline-light">Light</button>
<button class="btn btn-outline-dark">Dark</button>


<br><br><br>
<h3>尺寸规格与大小定义</h3>
<button type="button" class="btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-secondary btn-lg">Large button</button>

<button type="button" class="btn btn-primary btn-sm">Small button</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>

<br><br>
<button type="button" class="btn btn-primary btn-lg btn-block">Small button</button>
<button type="button" class="btn btn-secondary btn-sm btn-block">Small button</button>



<br><br><br>
<h3>启用状态</h3>
<a href="#" class="btn btn-primary btn-lg active" role="button">Primary Link</a>


<br><br><br>
<h3>禁用状态</h3>
<button class="btn btn-primary btn-lg" disabled>Primary button</button>
<button class="btn btn-secondary btn-lg" disabled>Primary button</button>
<a href="#" class="btn btn-primary btn-lg disabled">a标签按钮</a>


<br><br><br>
<h3>按钮插件</h3>
<h4>切换状态</h4>
<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" aotocomplete="off">
    Single toggle
</button>

<br><br><br>
<h4>复选框和单选框</h4>
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="checkbox" value="op1">Checkbox 1
    </label>

    <label class="btn btn-primary">
        <input type="checkbox" value="op2">Checkbox 2
    </label>

    <label class="btn btn-primary">
        <input type="checkbox" value="op3">Checkbox 3
    </label>

</div>

<br>
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio" name="ops" id="op1">Radio 1
    </label>

    <label class="btn btn-primary">
        <input type="radio" name="ops" id="op2">Radio 2
    </label>

    <label class="btn btn-primary">
        <input type="radio" name="ops" id="op3">Radio 3
    </label>
</div>


<br>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="radio" name="ops" id="ops1">Active
    </label>

    <label class="btn btn-secondary">
        <input type="radio" name="ops" id="ops2">Radio
    </label>

    <label class="btn btn-secondary">
        <input type="radio" name="ops" id="ops3">Radio
    </label>

</div>







</body>
</html>
