<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <title>L09-组件-按钮组(Btn-group).html</title>
</head>
<body>

<h3>基本示例</h3>
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary">Left</button>
    <button type="button" class="btn btn-secondary">Middle</button>
    <button type="button" class="btn btn-secondary">Right</button>
</div>

<br><br>
<div class="btn-group" role="group">
    <button class="btn btn-secondary">Left</button>
    <button class="btn btn-secondary">Middle</button>
    <button class="btn btn-secondary">Right</button>
</div>


<br><br><br>
<h3>按钮工具栏</h3>
<div>
    <div class="btn-group">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-secondary">4</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary">5</button>
        <button class="btn btn-secondary">6</button>
        <button class="btn btn-secondary">7</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary">8</button>
    </div>
</div>

<br><br>
<div class="btn-toolbar">
    <div class="btn-group mr-2">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-secondary">4</button>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">NAME</div>
        </div>
        <input type="text" class="form-control" placeholder="输入姓名" name="" id="">
    </div>
</div>

<br><br>
<div class="btn-toolbar justify-content-between">
    <div class="btn-group">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-secondary">4</button>
    </div>

    <div class="input-group ">
        <div class="input-group-prepend">
            <div class="input-group-text">NAME</div>
        </div>
        <input type="text" class="form-control" placeholder="输入姓名...">
    </div>

</div>


<br><br><br>
<h3>大小规格和尺寸缩放</h3>
<div class="btn-group btn-group-lg">
    <button class="btn btn-secondary">Left</button>
    <button class="btn btn-secondary">Middle</button>
    <button class="btn btn-secondary">Right</button>
</div>
<br><br>
<div class="btn-group">
    <button class="btn btn-secondary">Left</button>
    <button class="btn btn-secondary">Middle</button>
    <button class="btn btn-secondary">Right</button>
</div>
<br><br>
<div class="btn-group btn-group-sm">
    <button class="btn btn-secondary">Left</button>
    <button class="btn btn-secondary">Middle</button>
    <button class="btn btn-secondary">Right</button>
</div>


<br><br><br>
<h3>嵌套</h3>

<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>

    <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Dropdown link</a>
            <a class="dropdown-item" href="#">Dropdown link</a>
        </div>
    </div>
</div>

<br><br>

<div class="btn-group" aria-label="Button group with nested dropdown">
    <button class="btn btn-secondary">1</button>
    <button class="btn btn-secondary">2</button>

    <div class="btn-group" role="group">
        <button id="btnDrop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-secondary dropdown-toggle">
            DropDown
        </button>

        <div class="dropdown-menu" aria-labelledby="btnDrop1" >
            <a href="#" class="dropdown-item">链接1</a>
            <a href="#" class="dropdown-item">链接2</a>
        </div>
    </div>
</div>

<br><br><br>

<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>
    <div class="btn-group" role="group">
        <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop2"> <a class="dropdown-item" href="#">Dropdown link</a> <a class="dropdown-item" href="#">Dropdown link</a> </div>
    </div>
</div>

<br><br><br>
<h3>垂直排列</h3>
<div class="btn-group-vertical">
    <button class="btn btn-secondary">Button1</button>
    <button class="btn btn-secondary">Button2</button>
    <button class="btn btn-secondary">Button3</button>
    <button class="btn btn-secondary">Button4</button>
</div>









<br><br><br><br><br>
</body>
</html>
